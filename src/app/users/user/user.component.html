<div *ngIf="loading" class="alert alert-info" role="alert">
    <h4 class="alert-heading">Loading...</h4>
    <p class="mb-o"></p>
</div>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">Error!</h4>
    <pre>
        {{error | json}}
    </pre>
</div>

<div *ngIf="user" class="row">
    <div class="col-4">
        <img [src]="user.avatar" alt="avatar" class="img-thumbnail">
    </div>

    <div class="col">
        <ul class="list-group">
            <li class="list-group-item"><b>First name </b> {{user.first_name}} </li>
            <li class="list-group-item"><b>Last name </b> {{user.last_name}} </li>
        </ul>
    </div>

</div>
